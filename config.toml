baseurl = "https://gruessung.eu"
title = "Alexander Grüßung"
theme = "hugo-universal-theme-edit"
themesDir = "themes"
languageCode = "de-de"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "de"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1
    Target = ""

[[menu.main]]
    identifier = "leistungen" 
    name = "Leistungen"
    url  = "/leistungen/"
    weight = 2
    Target = ""

[[menu.main]]
    identifier="blog"
    name = "Blog"
    url  = "/blog/"
    weight = 3
    Target = ""

[[menu.main]]
    identifier = "skills"
    name = "Skills"
    url  = "/skills/"
    weight = 4
    Target = ""

[[menu.main]]
    identifier = "contact"
    name = "Kontakt"
    url = "/contact/"
    weight = 5
    Target = ""

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/gruessung/"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Xing"
    url = "http://facebook.com"
    pre = "<i class='fab fa-2x fa-xing'></i>"

[[menu.topbar]]
    weight = 3
    name = "Linkedin"
    url = "https://twitter.com"
    pre = "<i class='fab fa-2x fa-linkedin'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "/contact/"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Alexander Gr&uuml;&szig;ung"
    defaultKeywords = []
    mainSections = ["blog"]
    defaultDescription = "Alexander Grüßung - IT Dienstleistung, Websites, Apps, Entwicklung"

    # Social media
    facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/sharing-default.png"

    # Google Maps widget: If `googleMapsApiKey` is not set, no key will be passed to Google (which likely results in a broken map widget).
    enableGoogleMaps = false
    googleMapsApiKey = ""

    latitude = "-12.043333"
    longitude = "-77.028333"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"



    about_us = "<p>Seit fast einem Jahrzehnt konzipiere und implementiere ich Software und betreue Projekte.</p>"
    copyright = "&copy; Alexander Gr&uuml;&szlig;ung"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = "<a href=\"https://impressum.gruessung.eu/1d0422b0d9328b7b470e5ba951f14aee.html\" target=\"_blank\">Impressum</a> <br /> <a href=\"https://impressum.gruessung.eu/1d0422b0d9328b7b470e5ba951f14aee/1.html\" target=\"_blank\">Datenschutz</a> <br /> <br />"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

